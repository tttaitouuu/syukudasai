<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AR Video Test</title>

    <!-- A-Frame & AR.js（動作確認済みの組み合わせ） -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- ★ 動画を読み込むゾーン（ファイル名 video.mp4 を置く） -->
      <a-assets>
        <video
          id="myvideo"
          src="video.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- ★ 自作マーカー（start_marker.patt） -->
      <a-marker
        type="pattern"
        url="start_marker.patt"
        id="mymarker"
      >
        <!-- ★ マーカーと同じ平面に動画を貼る（角度調整済み） -->
        <a-video
          src="#myvideo"
          width="1"
          height="1"
          position="0 0.01 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- ★ 動画の再生制御（3フレーム目＝0.1秒から再生） -->
    <script>
      window.addEventListener("load", function () {
        const video = document.querySelector("#myvideo");
        const marker = document.querySelector("#mymarker");

        // マーカーが見つかった瞬間に3フレーム目（0.1秒）へジャンプして再生
        marker.addEventListener("markerFound", () => {
          video.pause();
          video.currentTime = 0.1;   // ★ 3フレーム目（30fps → 3/30 = 0.1秒）

          // iPhone対策：少し遅らせて再生
          setTimeout(() => {
            video.play().catch(() => {});
          }, 50);
        });

        // マーカーが外れたら停止（必要なければ消してOK）
        marker.addEventListener("markerLost", () => {
          video.pause();
        });

        // iOS対策：画面をタップしたら再生許可を取る
        document.body.addEventListener("click", () => {
          if (video.paused) {
            video.play().catch(() => {});
          }
        });
      });
    </script>
  </body>
</html>
