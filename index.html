<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AR Marker Test</title>

    <!-- A-Frame & AR.js 読み込み -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; patternRatio: 0.58;"
    >

      <!-- 常に見えるテスト用の青い箱 -->
      <a-box position="0 0 -3" depth="1" height="1" width="1" color="blue"></a-box>

      <!-- マーカーに反応して出る赤い箱 -->
      <a-marker type="pattern" url="start_marker.patt">
        <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
