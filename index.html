<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AR Video Test</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- ★ 動画を読み込む（ファイル名を確認！） -->
      <a-assets>
        <video
          id="myvideo"
          src="video.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- ★ 自作マーカーの上に動画を貼る -->
      <a-marker
        type="pattern"
        url="start_marker.patt"
        id="mymarker"
      >
        <a-video
          src="#myvideo"
          width="1"
          height="1"
          position="0 0.01 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- ★ マーカー検出＆タップで強制的に再生させるスクリプト -->
    <script>
      window.addEventListener("load", function () {
        const video = document.querySelector("#myvideo");
        const marker = document.querySelector("#mymarker");

        // マーカーが見つかったら再生
        marker.addEventListener("markerFound", () => {
          video.play().catch(() => {});
        });

        // マーカーが外れたら一旦止める（お好み）
        marker.addEventListener("markerLost", () => {
          video.pause();
        });

        // iPhone対策：画面を一回タップしたら再生許可を取る
        document.body.addEventListener("click", () => {
          if (video.paused) {
            video.play().catch(() => {});
          }
        });
      });
    </script>
  </body>
</html>
