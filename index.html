<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AR Video Test</title>

    <!-- A-Frame & AR.js（さっき赤い箱が出た組み合わせ） -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- ★ 動画をテクスチャとして読み込む -->
      <a-assets>
        <video
          id="myvideo"
          src="video.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </a-assets>

      <!-- ★ 自作マーカーの上に動画を貼る -->
      <a-marker
        type="pattern"
        url="start_marker.patt"
      >
        <!-- マーカーと同じくらいの大きさの平面に動画を投影 -->
        <a-video
          src="#myvideo"
          width="1"
          height="1"
          position="0 0 0.02"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
