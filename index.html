<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; patternRatio: 0.58;">
      
      <!-- 動画テクスチャ -->
      <a-assets>
        <video id="myvideo" src="video.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <!-- マーカー -->
      <a-marker type="pattern" url="start_marker.patt">
        <!-- 動画を平面として投影する -->
        <a-video 
          src="#myvideo" 
          width="1" 
          height="1"
          position="0 0 0.02">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
